<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
   <title>Water- The Studio</title>
</head>
<body>
  <div class="hero">
    <div class="navbar">
      <img src="/images/waterlogowhite.png" class="logo" alt="logo, bubbles">
      <button type="button">Sign up!</button>
    </div>
        
        <div class="content">
          <small>Welcome to</small>
          <h1>The Studio</h1>
          <button type="button">Learn more!</button>
        </div>
        <div class="side-bar">
          <img src="/images/menu.png" class="menu" alt="menu icon">

          <div class="social-links">
            <img src="/images/fb.png" alt="facebook icon">
            <img src="/images/ig.png" alt="instagram icon">
            <img src="/images/tw.png" alt="twitter icon">
          </div>

          <div class="useful-links">
            <img src="/images/share.png" alt="share icon">
            <img src="/images/info.png" alt="info icon">
          </div>

        </div>
        
    

    </div>
  </div>
</body>
</html>
